<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Fuzzy Logic Price Variation Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fuzzy Logic Stock Prediction</h1>
        <form action="/calculate" method="post">
            <div class="form-group">
                <label for="profit_margin"><i class="fas fa-percent"></i> Profit Margin:</label>
                <input type="number" id="profit_margin" name="profit_margin" step="0.01">
            </div>
            <div class="form-group">
                <label for="debt_ratio"><i class="fas fa-balance-scale"></i> Debt Ratio:</label>
                <input type="number" id="debt_ratio" name="debt_ratio" step="0.01">
            </div>
            <div class="form-group">
                <label for="roa"><i class="fas fa-chart-line"></i> ROA:</label>
                <input type="number" id="roa" name="roa" step="0.01">
            </div>
            <button type="submit" class="btn">Calculate</button>
        </form>
        {% if result is not none %}
            {% set result_class = 'positive' if result > 0 else 'negative' if result < 0 else 'neutral' %}
            <div class="result {{ result_class }}">
                <h2>Price Variation: <span>{{ result }} %</span></h2>
            </div>
            <div class="form-group new-price-calculation">
                <label for="current_price"><i class="fas fa-dollar-sign"></i> Current Price of Stock:</label>
                <input type="number" id="current_price" name="current_price" step="0.01">
                <button type="button" class="btn" onclick="calculateNewPrice({{ result }})">Calculate New Price</button>
            </div>
            <div id="new_price_result" class="result"></div>
        {% endif %}
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
